<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bug Report Interface</title>
</head>
<body>
    <div id="overlay">
        <form>
            <!-- <label for="name">Name:</label> -->
            <input type="text" id="name" placeholder="Name of bug" required>
            <input type="text" name="description" id="description" placeholder="Description" required></input>
            <select name="environement" id="environement" placeholder="Environement">
                <option value="frontend">Frontend</option>
                <option value="backend">Backend</option>
            </select>
            <select name="priority" id="priority" >
                <option value="">Priority:</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button id="add-btn">EDIT BUG</button>
        </form>
    </div>
    <h1>Bug Report Interface</h1>
    <div class="global-container">
        <div class="add-section">
            <form>
                <!-- <label for="name">Name:</label> -->
                <input type="text" id="name" placeholder="Name of bug" required>
                <input type="text" name="description" id="description" placeholder="Description" required></input>
                <select name="environement" id="environement" placeholder="Environement">
                    <option value="frontend">Frontend</option>
                    <option value="backend">Backend</option>
                </select>
                <select name="priority" id="priority" >
                    <option value="">Priority:</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <button id="add-btn">ADD BUG</button>
            </form>
        </div>
        <menu>
            <p class="sort-btn" data-attr="id">ID</p>
            <p class="sort-btn" data-attr="date">Date</p>
            <p class="sort-btn" data-attr="name">Name</p>
            <p class="sort-btn" data-attr="description">Description</p>
            <p class="sort-btn" data-attr="environement">Env</p>
            <p class="sort-btn" data-attr="priority">Priority</p>
        </menu>

        <div class="display-result">
            <div id="rows"></div>
        </div>

        <div class="display-archives">
            <div id="rows-archives"></div>
        </div>

        
        
    </div>

    <script src="app.js"></script>
</body>
</html>
